<div class="container">
  <div class = "jumbotron login-jumbotron">
    <h2 class = "login-header">Login</h2>
    <hr>
    <form id="login-form">
      <div class="form-group">
        <label>Username: </label>
        <input [(ngModel)]="username" name="username" type="text" class="form-control" id="username-field" placeholder="Username...">
      </div>
      <div class="form-group">
        <label>Password: </label>
        <input [(ngModel)]="password" name="password" type="password" class="form-control" id="password-field" placeholder="Password...">
      </div>
      <div class = "login-submit-container">
        <button (click)="attemptLogin()" type="submit" class="btn btn-primary login-submit-button">Login</button>
      </div>
    </form>
  </div>
</div>
