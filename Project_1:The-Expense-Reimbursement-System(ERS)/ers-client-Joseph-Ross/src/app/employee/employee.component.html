<div id="employee-component" class="container">
    <button (click)="logout()" class = "btn btn-info" id = "logout-btn">Logout</button>
  <div class = "jumbotron employee-jumbotron">
    <h2 class = "employee-header">Submit Reimbursement</h2>
    <hr>
    <form id="employee-form" action="login" method="POST">
      <div class="form-group">
        <label>Amount: </label>
        <input [(ngModel)]="dollarAmount" name="dollarAmount" type="number" min="0.00" step="0.01" max="2500.00" class="form-control" id="amount-field" placeholder="0.00">
      </div>
      <div class="form-group">
        <label>Description: </label>
        <input [(ngModel)]="description" name="description" type="description" class="form-control" id="description-field" maxlength="250" placeholder="Description...">
      </div>
      <div class="form-group">
          <label>Type: </label>
          <select [(ngModel)]="type" name="type" class="form-control" id="type-select">
            <option selected>Choose a reimbursement type</option>
            <option value="lodging">Lodging</option>
            <option value="travel">Travel</option>
            <option value="food">Food</option>
            <option value="other">Other</option>
          </select>
        </div>
      <div class = "employee-submit-container">
        <button (click)="submitReimbursement()" type="submit" class="btn btn-primary employee-submit-reimbursement-button">Submit</button>
      </div>
    </form>
  </div>
  <div id="reimb-table-container">
    <button (click)="rerender()" id="refresh-button" class = "btn btn-primary">Refresh List</button>
    <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table table-striped table-bordered" id = "reimb-table"></table>
  </div>
</div>
